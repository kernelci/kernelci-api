apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: kernelci-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: kernelci-api
spec:
  ports:
    - port: 6379
  selector:
    app: redis
