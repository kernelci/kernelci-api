<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maestro API Viewer</title>

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="/static/css/viewer.css">

    <!-- External JavaScript -->
    <script src="/static/js/viewer.js" defer></script>
</head>
<body>
    <!-- Modal Dialog -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalcontent"></p>
        </div>
    </div>

    <!-- Main Navigation Menu -->
    <div id="menu"></div>

    <!-- Content Sections (Initially Hidden) -->
    <div id="treeselector" style="display: none;"></div>
    <div id="requestinfo" style="display: none;"></div>
    <div id="miscbuttons" style="display: none;"></div>
    <div id="nodeinfo" style="display: none;"></div>
    <div id="nodesearchdiv" style="display: none;"></div>
</body>
</html>
