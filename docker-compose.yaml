version: '3'
services:

  api:
    container_name: 'kernelci-api'
    build:
      context: 'docker/api'
      args:
        - REQUIREMENTS=${REQUIREMENTS:-requirements.txt}
    volumes:
      - './api:/home/kernelci/api'
      - './test:/home/kernelci/test'
    ports:
      - '${API_HOST_PORT:-8001}:8000'
    env_file:
      - '.env'

  db:
    container_name: 'kernelci-db'
    image: 'mongo:5.0'
    volumes:
      - 'mongodata:/data/db'

  redis:
    container_name: 'kernelci-redis'
    image: 'redis:6.2'
    volumes:
      - './docker/redis/data:/data'

  storage:
    container_name: 'kernelci-storage'
    image: 'nginx:1.21.3'
    volumes:
      - './docker/storage/data:/usr/share/nginx/html'
    ports:
      - ${STORAGE_HOST_PORT:-8002}:80

  ssh:
    container_name: 'kernelci-ssh'
    build:
      context: 'docker/ssh'
    volumes:
      - './docker/storage/data:/home/kernelci/data'
      - './docker/ssh/user-data:/home/kernelci/.ssh'
    ports:
      - '${SSH_HOST_PORT:-8022}:22'

volumes:
  mongodata:
